<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="My image.jpg">
            <h1 class="heading_title">TO-DO LIST</h1>
        </div>
        <form class="form">
            <label class="form_label" for="todo">~Today I need to~</label>
            <input type="text" class="form_input" id="todo" name="to_do" size="30" required><br>
            <button class="button" type="submit"><span>SUBMIT</span></button>
        </form>
        <div>
            <ul class="to_do_list"></ul>
        </div>

    </section>  
    <script src="script.js"></script>  
</body>
</html>
